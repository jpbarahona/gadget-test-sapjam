<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="widgets.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="content">
    </div>
  </body>
  <script type="text/javascript">
    function init() {
      osapi.people.getViewer().execute(function(viewerData) {
        if (!viewerData.error) {
          var iframe = document.createElement('iframe');
          iframe.style.width = "100%";
          iframe.style.height = "100%";
          iframe.frameBorder = '0'; // Add this line
          iframe.src = "https://seguridadtransmisiones.azurewebsites.net/gadget/" + viewerData.id + "/" + viewerData.name.familyName + "/" + viewerData.name.givenName + "/" + encodeURIComponent(viewerData.emails[0].value) + "/" + encodeURIComponent(viewerData.thumbnailUrl);
          document.body.appendChild(iframe);
        };
      });
    }
    gadgets.util.registerOnLoadHandler(init);
  </script>
</html>
